<div class="home">
  <app-header></app-header>
  <br>
  <div class="container">
    <div class="container">

    </div>
    <div class="uk-child-width-1-2@s uk-grid-match uk-child-width-1-3@m uk-text-center" uk-grid>
      <div class=" " *ngFor="let app of apps">
        <div class="uk-card uk-card-default uk-card-body hoverable">
          <div class="uk-align-center uk-text-uppercase uk-text-bold text-light">
            <img class="uk-border-circl" src="{{ app.thisimage }}" width="50" height="50"> {{ app.this }}
            <br>
            <i class="fa fa-arrow-down"></i>
            <br>
            <img src="{{ app.thenimage }}" class="uk-border-circl" width="50" height="50"> {{ app.then }}
          </div>

          <div class="line"></div>
          <a [routerLink]="[ '/dashboard',id ]"><i class="fa fa-eye"></i></a>
          <!--
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
          </label> -->


        </div>
      </div>
      <div>
        <div class="uk-card uk-card-default uk-card-body hoverable">
          <div class="create uk-align-center">
            <a [routerLink]="['/newapp']">
              <i class="fa fa-plus uk-border-circle" style="border-color: #00c853"></i>
              <p class="text-light uk-text-uppercase uk-text-center">Create New Pen</p>
            </a>
          </div>
        </div>
      </div>
      <div>
      </div>
    </div>
  </div>
